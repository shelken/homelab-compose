version: '3.8'

networks:
  homelab:
    driver: bridge

services:
  bytebase:
    image: bytebase/bytebase:2.11.1
    container_name: bytebase
    networks:
      - homelab
    restart: unless-stopped
    command: --data /var/opt/bytebase --port 8080
    labels:
      - com.centurylinklabs.watchtower.enable=false
      - homepage.group=未分类
      - homepage.name=bytebase
      - homepage.icon=https://cdn.jsdelivr.net/gh/bytebase/bytebase@main/frontend/src/assets/logo-icon.svg
      - homepage.href=http://${DEPLOY_HOST:-127.0.0.1}:5678
      - homepage.description=bytebase
    environment:
      TZ: Asia/Shanghai
    volumes:
      - "${BYTEBASE_DATA_DIR}:/var/opt/bytebase"
    ports:
      - '5678:8080'
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 3s
        order: stop-first
      restart_policy:
        condition: on-failure
        max_attempts: 1
  dockerproxy:
    image: ghcr.io/tecnativa/docker-socket-proxy:latest
    container_name: dockerproxy
    restart: unless-stopped
    networks:
      - homelab
    environment:
      - CONTAINERS=1 # Allow access to viewing containers
      - SERVICES=0 # Allow access to viewing services (necessary when using Docker Swarm)
      - TASKS=0 # Allow access to viewing tasks (necessary when using Docker Swarm)
      - POST=0 # Disallow any POST operations (effectively read-only)
    ports:
      - "${DOCKER_PROXY_HOST:-127.0.0.1}:2575:2375"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro # Mounted as read-only
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 3s
        order: stop-first
      restart_policy:
        condition: on-failure
        max_attempts: 1
  dufs:
    image: sigoden/dufs
    container_name: dufs
    networks:
      - homelab
    restart: unless-stopped
    command: '/data -A -a shelken:${DUFS_PASSWORD}@/:rw'
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - homepage.group=Dufs
      - homepage.name=Winfile文件盘
      - homepage.icon=https://assets.shelken.top/ali/PicGo/2023-04/8255d189.ico
      - homepage.href=http://${DEPLOY_HOST:-127.0.0.1}:5000
      - homepage.description=winfile文件盘、pve-syncthing同步文件
    environment:
      TZ: Asia/Shanghai
    volumes:
      - "${WINFILE_DATA_DIR}:/data/winfile"
    ports:
      - '5000:5000'
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 3s
        order: stop-first
      restart_policy:
        condition: on-failure
        max_attempts: 1
  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: n8n
    networks:
      - homelab
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - homepage.group=未分类
      - homepage.name=n8n
      - homepage.icon=n8n.png
      - homepage.href=http://${DEPLOY_HOST:-127.0.0.1}:6789
      - homepage.description=自动化，Workflow
    environment:
      TZ: Asia/Shanghai
      # N8N_HOST: ${SUBDOMAIN}.${DOMAIN_NAME}
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      NODE_ENV: production
      # WEBHOOK_URL: https://${SUBDOMAIN}.${DOMAIN_NAME}/
      GENERIC_TIMEZONE: Asia/Shanghai
    volumes:
      - "${N8N_DATA_DIR}:/home/node/.n8n"
    ports:
      - '6789:5678'
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 3s
        order: stop-first
      restart_policy:
        condition: on-failure
        max_attempts: 1
  scrypted:
    image: koush/scrypted
    container_name: scrypted
    network_mode: host
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - homepage.group=智能家居
      - homepage.name=scrypted
      - homepage.icon=scrypted.png
      - homepage.href=https://${DEPLOY_HOST:-127.0.0.1}:10443
      - homepage.description=scrypted
    environment:
      TZ: Asia/Shanghai
      SCRYPTED_WEBHOOK_UPDATE: http://localhost:10444/v1/update
      SCRYPTED_WEBHOOK_UPDATE_AUTHORIZATION: Bearer SET_THIS_TO_SOME_RANDOM_TEXT
    volumes:
      - "${SCRYPTED_DATA_DIR}:/server/volume"
    # ports:
    #   - '80:80'
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 3s
        order: stop-first
      restart_policy:
        condition: on-failure
        max_attempts: 1
  syncthing:
    image: lscr.io/linuxserver/syncthing:latest
    container_name: syncthing
    networks:
      - homelab
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - homepage.group=文件同步
      - homepage.name=syncthing-pve-common
      - homepage.icon=syncthing.png
      - homepage.href=http://${DEPLOY_HOST:-127.0.0.1}:8384
      - homepage.description=pve-common,中央备份
    environment:
      TZ: Asia/Shanghai
      PUID: 0
      PGID: 0
    volumes:
      - "${SYNCTHING_CONFIG}:/config"
      - "${SYNCTHING_STORE_DATA_DIR}:/pve-sync"
    ports:
      - '8384:8384'
      - '22000:22000/tcp'
      - '22000:22000/udp'
      - '21027:21027/udp'
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 3s
        order: stop-first
      restart_policy:
        condition: on-failure
        max_attempts: 1
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    networks:
      - homelab
    restart: unless-stopped
    command: '-c --interval ${WATCHTOWER_INTERVAL} --label-enable --cleanup'
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - homepage.group=容器更新
      - homepage.name=${WATCHTOWER_SLACK_IDENTIFIER}
      - homepage.icon=watchtower.png
      - homepage.description=watchtower
    environment:
      TZ: Asia/Shanghai
      WATCHTOWER_NOTIFICATIONS: slack
      WATCHTOWER_NOTIFICATION_SLACK_HOOK_URL: ${WATCHTOWER_SLACK_HOOK_URL}
      WATCHTOWER_NOTIFICATION_SLACK_IDENTIFIER: ${WATCHTOWER_SLACK_IDENTIFIER}
      WATCHTOWER_NOTIFICATION_SLACK_CHANNEL: ${WATCHTOWER_SLACK_CHANNEL}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 3s
        order: stop-first
      restart_policy:
        condition: on-failure
        max_attempts: 1
