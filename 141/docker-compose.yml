networks:
  homelab:
    driver: bridge

secrets:
  ct-token:
    environment: CT_TOKEN
  dufs-password:
    environment: DUFS_PASSWORD

services:
  alist3:
    image: "xhofe/alist:latest"
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - homepage.group=媒体管理
      - homepage.name=云盘
      - homepage.icon=https://cdn.jsdelivr.net/gh/alist-org/logo@main/logo.svg
      - homepage.href=http://${DEPLOY_HOST:-127.0.0.1}:5245
      - homepage.description=mine-alist3
    container_name: alist3
    networks:
      - homelab
    volumes:
      - "${ALIST3_DATA_DIR}:/opt/alist/data"
    environment:
      - TZ=Asia/Shanghai
    ports:
      - "5245:5244"
    restart: unless-stopped
  caddy:
    image: ghcr.io/shelken/caddy:latest
    container_name: caddy
    networks:
      - homelab
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=false
      - homepage.group=网络
      - homepage.name=tvbox-caddy
      - homepage.icon=caddy.png
      - homepage.href=https://${MAIN_DOMAIN:-caddyserver.com/docs/}
      - homepage.description=tvbox反向代理
    environment:
      TZ: Asia/Shanghai
      MAIN_DOMAIN: ${MAIN_DOMAIN}
      CLOUDFLARE_API_TOKEN: ${CADDY_CLOUDFLARE_API_TOKEN}
    volumes:
      - "${CADDY_CONFIG_FILE}:/etc/caddy/Caddyfile"
      - "${CADDY_SITE_DIR}:/srv"
      - "${CADDY_DATA_DIR}:/data"
      - "${CADDY_CONFIG_DIR}:/config"
    ports:
      - '80:80'
      # - "443:443/udp"
      - "443:443"
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 3s
        order: stop-first
      restart_policy:
        condition: on-failure
        max_attempts: 1
  ct:
    image: cloudflare/cloudflared:latest
    container_name: ct
    networks:
      - homelab
    restart: unless-stopped
    command: "tunnel --no-autoupdate run --token ${CT_TOKEN}"
    secrets:
      - ct-token
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - homepage.group=网络
      - homepage.name=Cloudflare Tunnel 141
      - homepage.icon=cloudflare-zero-trust.png
      - homepage.href=https://one.dash.cloudflare.com
      - homepage.description=cloudflare-tunnel
    environment:
      TZ: Asia/Shanghai
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 3s
        order: stop-first
      restart_policy:
        condition: on-failure
        max_attempts: 1
  dufs:
    image: sigoden/dufs
    container_name: dufs
    networks:
      - homelab
    restart: unless-stopped
    command: "/data -A -a shelken:${DUFS_PASSWORD}@/:rw"
    secrets:
      - dufs-password
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - homepage.group=Dufs
      - homepage.name=Box文件
      - homepage.icon=https://gcore.jsdelivr.net/gh/sigoden/dufs@main/assets/favicon.ico
      - homepage.href=http://${DEPLOY_HOST:-127.0.0.1}:5000
      - homepage.description=Box文件, 包含了/data目录下的文件
    environment:
      TZ: Asia/Shanghai
    volumes:
      - "${DUFS_DATA_DIR}:/data"
    ports:
      - "5000:5000"
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 3s
        order: stop-first
      restart_policy:
        condition: on-failure
        max_attempts: 1
  home-assistant:
    image: homeassistant/home-assistant:stable
    container_name: home-assistant
    # networks:
    #   - homelab
    network_mode: host
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - homepage.group=智能家居
      - homepage.name=HASS
      - homepage.icon=home-assistant-alt.png
      - homepage.href=http://${DEPLOY_HOST:-127.0.0.1}:8123
      - homepage.description=home-assistant
    environment:
      TZ: Asia/Shanghai
    volumes:
      - "${HASS_CONFIG_DIR}:/config"
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 3s
        order: stop-first
      restart_policy:
        condition: on-failure
        max_attempts: 1
      resources:
        limits:
          memory: 1G
  homepage:
    image: ghcr.io/gethomepage/homepage:v0.8.11
    container_name: homepage
    networks:
      - homelab
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=false
    environment:
      TZ: Asia/Shanghai
      LOG_LEVEL: debug
    volumes:
      - "${HOMEPAGE_CONFIG}:/app/config"
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "5520:3000"
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 3s
        order: stop-first
      restart_policy:
        condition: on-failure
        max_attempts: 1
  memos:
    image: neosmemo/memos:0.21.0
    container_name: memos
    networks:
      - homelab
    restart: unless-stopped
    #command: --metric=false
    labels:
      - com.centurylinklabs.watchtower.enable=false
      - com.centurylinklabs.watchtower.monitor-only=false
      - homepage.group=文章
      - homepage.name=Memos
      - homepage.icon=memos.png
      - homepage.href=http://${DEPLOY_HOST:-127.0.0.1}:5230
      - homepage.description=备忘录，笔记
    environment:
      TZ: Asia/Shanghai
    volumes:
      - "${MEMOS_DATA_DIR}:/var/opt/memos"
    ports:
      - "5230:5230"
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 3s
        order: stop-first
      restart_policy:
        condition: on-failure
        max_attempts: 1
  mosdns:
    image: ghcr.io/shelken/mosdns:latest
    container_name: mosdns
    networks:
      - homelab
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - homepage.group=网络
      - homepage.name=mosdns
      - homepage.icon=azure-dns.png
      # - homepage.href=http://${DEPLOY_HOST:-127.0.0.1}:5533
      - homepage.description=dns服务
    environment:
      TZ: Asia/Shanghai
    ports:
      - "5533:5533/udp"
      - "5533:5533/tcp"
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 3s
        order: stop-first
      restart_policy:
        condition: on-failure
        max_attempts: 1
  mysql8:
    image: mysql:8
    container_name: mysql8
    networks:
      - homelab
    restart: unless-stopped
    command:
      [
        "--character-set-server=utf8mb4",
        "--collation-server=utf8mb4_unicode_ci",
        "--default-time-zone=+8:00",
      ]
    labels:
      - com.centurylinklabs.watchtower.enable=false
      - homepage.group=未分类
      - homepage.name=mysql8-141
      - homepage.icon=mysql.png
      # - homepage.href=http://${DEPLOY_HOST:-127.0.0.1}:8384
      - homepage.description=目前为shlink提供服务
    environment:
      TZ: Asia/Shanghai
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: chanify
    volumes:
      - "${MYSQL8_DATA_DIR}:/var/lib/mysql"
    ports:
      - "6306:3306"
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 3s
        order: stop-first
      restart_policy:
        condition: on-failure
        max_attempts: 1
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    networks:
      - homelab
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - homepage.group=容器管理
      - homepage.name=141
      - homepage.icon=portainer.png
      - homepage.href=http://${DEPLOY_HOST:-127.0.0.1}:9000
      - homepage.description=portainer
    environment:
      TZ: Asia/Shanghai
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - "${PORTAINER_DATA_DIR}:/data"
    ports:
      - "9000:9000"
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 3s
        order: stop-first
      restart_policy:
        condition: on-failure
        max_attempts: 1
  shlink:
    image: shlinkio/shlink:3
    container_name: shlink
    depends_on:
      - mysql8
    networks:
      - homelab
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=false
      - homepage.group=未分类
      - homepage.name=短链接
      - homepage.icon=shlink.png
      - homepage.href=https://app.shlink.io/
      - homepage.description=短链接管理
    environment:
      TZ: Asia/Shanghai
      DEFAULT_DOMAIN: ${SHLINK_DOMAIN}
      IS_HTTPS_ENABLED: "true"
      GEOLITE_LICENSE_KEY: ${GEOLITE_LICENSE_KEY}
      SKIP_INITIAL_GEOLITE_DOWNLOAD: "true"
      DB_DRIVER: mysql
      DB_NAME: shlink
      DB_USER: root
      DB_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      DB_HOST: mysql8
      # SHELL_VERBOSITY: 3
    ports:
      - "7580:8080"
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 3s
        order: stop-first
      restart_policy:
        condition: on-failure
        max_attempts: 1
  slash:
    image: yourselfhosted/slash:latest
    container_name: slash
    networks:
      - homelab
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - homepage.group=未分类
      - homepage.name=slash
      - homepage.icon=https://cdn.jsdelivr.net/gh/yourselfhosted/slash@main/docs/assets/logo.png
      - homepage.href=http://${DEPLOY_HOST:-127.0.0.1}:5231
      - homepage.description=slash
    environment:
      TZ: Asia/Shanghai
    volumes:
      - "${SLASH_DATA_DIR}:/var/opt/slash"
    ports:
      - "5231:5231"
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 3s
        order: stop-first
      restart_policy:
        condition: on-failure
        max_attempts: 1
  syncthing:
    image: lscr.io/linuxserver/syncthing:latest
    container_name: syncthing
    networks:
      - homelab
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - homepage.group=文件同步
      - homepage.name=syncthing-141
      - homepage.icon=syncthing.png
      - homepage.href=http://${DEPLOY_HOST:-127.0.0.1}:8384
      - homepage.description=hk1box-141
    environment:
      TZ: Asia/Shanghai
      PUID: 0
      PGID: 0
    volumes:
      - "${SYNCTHING_CONFIG}:/config"
      - "${SYNCTHING_BACKUP_MAIN_DIR}:/syncthing-141/data"
    ports:
      - "8384:8384"
      - "22000:22000/tcp"
      - "22000:22000/udp"
      - "21027:21027/udp"
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 3s
        order: stop-first
      restart_policy:
        condition: on-failure
        max_attempts: 1
  uptime-kuma:
    image: louislam/uptime-kuma
    container_name: uptime-kuma
    networks:
      - homelab
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - homepage.group=状态汇总
      - homepage.name=Uptime-Kuma-Public
      - homepage.icon=uptime-kuma.png
      - homepage.href=http://${DEPLOY_HOST:-127.0.0.1}:6300
      - homepage.description=状态监测
      - homepage.widget.type=uptimekuma
      - homepage.widget.url=http://${DEPLOY_HOST:-127.0.0.1}:6300
      - homepage.widget.slug=public
    environment:
      TZ: Asia/Shanghai
    volumes:
      - "${UPTIME_KUMA_DATA_DIR}:/app/data"
    ports:
      - "6300:3001"
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 3s
        order: stop-first
      restart_policy:
        condition: on-failure
        max_attempts: 1
  wallos:
    image: bellamy/wallos:latest
    container_name: wallos
    networks:
      - homelab
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=false
      - homepage.group=未分类
      - homepage.name=订阅管理
      - homepage.icon=bluewallet.png
      - homepage.description=wallos订阅管理
      - homepage.href=http://${DEPLOY_HOST:-127.0.0.1}:8282
    environment:
      TZ: Asia/Shanghai
    ports:
      - 8282:80 
    volumes:
      - "${WALLOS_DATA_DIR}:/var/www/html/db"
      - "${WALLOS_LOGO_DIR}:/var/www/html/images/uploads/logos"
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 3s
        order: stop-first
      restart_policy:
        condition: on-failure
        max_attempts: 1
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    networks:
      - homelab
    restart: unless-stopped
    command: "-c --interval ${WATCHTOWER_INTERVAL} --label-enable --remove-volumes --cleanup"
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - homepage.group=容器更新
      - homepage.name=watchtower-141
      - homepage.icon=watchtower.png
      - homepage.description=watchtower
    environment:
      TZ: Asia/Shanghai
      WATCHTOWER_NOTIFICATIONS: slack
      WATCHTOWER_NOTIFICATION_SLACK_HOOK_URL: ${WATCHTOWER_SLACK_HOOK_URL}
      WATCHTOWER_NOTIFICATION_SLACK_IDENTIFIER: ${WATCHTOWER_SLACK_IDENTIFIER}
      WATCHTOWER_NOTIFICATION_SLACK_CHANNEL: ${WATCHTOWER_SLACK_CHANNEL}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 3s
        order: stop-first
      restart_policy:
        condition: on-failure
        max_attempts: 1
  zerotier:
    image: zerotier/zerotier:latest
    container_name: zerotier
    network_mode: host
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
    devices:
      - /dev/net/tun
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - homepage.group=网络
      - homepage.name=zerotier-141
      - homepage.icon=zerotier.png
      - homepage.href=https://my.zerotier.com
      - homepage.description=141 zerotier
    environment:
      TZ: Asia/Shanghai
    volumes:
      - "${ZEROTIER_DIR}:/var/lib/zerotier-one"
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 3s
        order: stop-first
      restart_policy:
        condition: on-failure
        max_attempts: 1
