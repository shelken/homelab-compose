networks:
  mosdns-net:
    driver: bridge

services:
  prometheus:
    image: prom/prometheus:v3.4.2
    container_name: prometheus
    networks:
      - mosdns-net
    restart: unless-stopped
    # ports:
      # - "9090:9090"
    depends_on:
      - mosdns
    volumes:
      - ${MOSDNS_DATA_DIR}/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 3s
        order: stop-first
      restart_policy:
        condition: on-failure
        max_attempts: 1
  grafana:
    image: grafana/grafana:12.0.2
    container_name: grafana
    networks:
      - mosdns-net
    restart: unless-stopped
    depends_on:
      - prometheus
      - loki
    ports:
      - "4000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ${MOSDNS_DATA_DIR}/grafana:/var/lib/grafana
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 3s
        order: stop-first
      restart_policy:
        condition: on-failure
        max_attempts: 1
  loki:
    image: grafana/loki:3.5.1
    container_name: loki
    networks:
      - mosdns-net
    restart: unless-stopped
    volumes:
      - ${MOSDNS_DATA_DIR}/loki/config.yaml:/etc/loki/local-config.yaml
      # - mosdns-log:/logs:ro
    # ports:
      # - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 3s
        order: stop-first
      restart_policy:
        condition: on-failure
        max_attempts: 1
  vector:
    image: timberio/vector:0.47.0-alpine
    container_name: vector
    networks:
      - mosdns-net
    restart: unless-stopped
    # ports:
      # - "8686:8686"
    depends_on:
      - loki
      - mosdns
    volumes:
      - ${MOSDNS_DATA_DIR}/vector/config.yaml:/etc/vector/vector.yaml
      # - mosdns-log:/logs:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 3s
        order: stop-first
      restart_policy:
        condition: on-failure
        max_attempts: 1
  mosdns:
    image: ghcr.io/shelken/mosdns:latest
    container_name: mosdns
    networks:
      - mosdns-net
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - homepage.group=网络
      - homepage.name=mosdns
      - homepage.icon=azure-dns.png
      # - homepage.href=http://${DEPLOY_HOST:-127.0.0.1}:5533
      - homepage.description=dns服务
    environment:
      TZ: Asia/Shanghai
    # volumes:
      # - ${MOSDNS_DATA_DIR}/mosdns/config:/etc/mosdns
      # - mosdns-log:/logs:rw
    ports:
      - "53:53/udp"
      # - "8338:8338/tcp"
      # - "5533:53/tcp"
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 3s
        order: stop-first
      restart_policy:
        condition: on-failure
        max_attempts: 1
    logging:
      options:
        max-size: "80m"
        max-file: "3"
