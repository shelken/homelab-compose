services:
  mosdns:
    image: ghcr.io/shelken/mosdns:vps-latest
    container_name: mosdns
    networks:
      - homelab
    restart: always
    labels:
      - homepage.group=VPS
      - homepage.name=mosdns
      - homepage.icon=azure-dns.svg
      - homepage.description=dns服务
    environment:
      TZ: Asia/Shanghai
      REMOTE_DNS_SERVER_1: ${REMOTE_DNS_SERVER_1}
      REMOTE_DNS_SERVER_2: ${REMOTE_DNS_SERVER_2}
    ports:
      - "5054:53"
      - "5054:53/udp"
      # - "8338:8338/tcp"
    deploy:
      replicas: 1
    logging:
      options:
        max-size: "80m"
        max-file: "3"
  node-exporter:
    container_name: node-exporter
    command:
      - "--path.rootfs=/host/root"
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--path.udev.data=/host/root/run/udev/data"
      - "--web.listen-address=0.0.0.0:9100"
      - >-
        --collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)
    image: prom/node-exporter:v1.10.2
    labels:
      - homepage.group=VPS
      - homepage.name=node-exporter
      - homepage.icon=docker-moby.svg
      - homepage.description=
    # network_mode: host
    networks:
      - homelab
    restart: always
    ports:
      - "${DEPLOY_HOST}:9100:9100/tcp"
    volumes:
      - /:/host/root:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
    deploy:
      replicas: 1
  caddy:
    image: ghcr.io/shelken/caddy:rolling
    container_name: caddy
    networks:
      - homelab
    restart: always
    labels:
      - homepage.group=VPS
      - homepage.name=vps-caddy
      - homepage.icon=caddy.svg
      - homepage.description=vps反向代理
      - homepage.widget.type=caddy
      - homepage.widget.url=http://ts-node-vps.network.svc:2019
    environment:
      TZ: Asia/Shanghai
      MAIN_DOMAIN: ${MAIN_DOMAIN}
      CLOUDFLARE_API_TOKEN: ${CADDY_CLOUDFLARE_API_TOKEN}
    volumes:
      - "${CADDY_CONFIG_FILE}:/etc/caddy/Caddyfile"
      - "${CADDY_SITE_DIR}:/srv"
      - "${CADDY_DATA_DIR}:/data"
      - "${CADDY_CONFIG_DIR}:/config"
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
      - "${DEPLOY_HOST}:2019:2019/tcp"
    deploy:
      replicas: 1
  crowdsec:
    image: ghcr.io/crowdsecurity/crowdsec:v1.7.3
    container_name: crowdsec
    networks:
      - homelab
    restart: always
    labels:
      - homepage.group=VPS
      - homepage.name=crowdsec
      - homepage.icon=crowdsec.svg
      - homepage.description=安全检测
    environment:
      COLLECTIONS: |-
        crowdsecurity/linux
        crowdsecurity/caddy
        crowdsecurity/base-http-scenarios
        crowdsecurity/http-cve
        crowdsecurity/whitelist-good-actors
      ENROLL_KEY: ${CROWDSEC_ENROLL_KEY}
      ENROLL_INSTANCE_NAME: vps-cc
      CONSOLE_MANAGEMENT: "true"
    volumes:
      # CrowdSec 配置和数据
      # - ${DATA_BASE_DIR}/crowdsec/config:/etc/crowdsec
      - ./crowdsec/config/acquis.yaml:/etc/crowdsec/acquis.yaml:ro
      # - ./crowdsec/config/console.yaml:/etc/crowdsec/console.yaml:ro
      - ${DATA_BASE_DIR}/crowdsec/data:/var/lib/crowdsec/data
      # 采集 Caddy 日志
      # - ${CADDY_DATA_DIR}:/var/log/caddy:ro
      # 或者通过 Docker socket 采集容器日志
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/log:/var/log:ro
    ports:
      - "${DEPLOY_HOST}:8080:8080"  # LAPI 端口（可通过 Tailscale 访问）
      - "${DEPLOY_HOST}:6060:6060"  # Metrics 端口
    deploy:
      replicas: 1
  dhp:
    image: registry:2.8.3
    container_name: dhp
    labels:
      - homepage.group=VPS
      - homepage.name=dhp
      - homepage.icon=docker-moby.svg
      - homepage.description=docker镜像registry
    volumes:
      # 挂载数据目录 (可选)
      # - ./mirror:/var/lib/registry
      # 配置时区 (可选)
      - /etc/localtime:/etc/localtime:ro
      - "${DATA_BASE_DIR}/dhp/data:/var/lib/registry"
      - "../../apps/mirror/config.yaml:/etc/docker/registry/config.yml"
    # ports:
    #   - 5000:5000
    environment:
      - REGISTRY_PROXY_REMOTEURL=https://registry-1.docker.io
    networks:
      - homelab
    restart: always
    deploy:
      replicas: 0
  dockerproxy:
    image: ghcr.io/tecnativa/docker-socket-proxy:latest@sha256:3400c429c5f9e1b21d62130fb93b16e2e772d4fb7695bd52fc2b743800b9fe9e
    container_name: dockerproxy
    restart: always
    networks:
      - homelab
    labels:
      - homepage.group=VPS
      - homepage.name=docker-proxy
      - homepage.icon=docker-moby.svg
      - homepage.description=
    environment:
      - CONTAINERS=1 # Allow access to viewing containers
      - SERVICES=1 # Allow access to viewing services (necessary when using Docker Swarm)
      - TASKS=1 # Allow access to viewing tasks (necessary when using Docker Swarm)
      - POST=0 # Disallow any POST operations (effectively read-only)
      - VOLUMES=0
      - IMAGES=0
      - INFO=0
      - NETWORKS=0
    ports:
      - "${DOCKER_PROXY_HOST:-127.0.0.1}:2575:2375"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro # Mounted as read-only
    deploy:
      replicas: 1
  sub-converter:
    image: ghcr.io/shelken/subconverter:1.7.0
    container_name: sub-converter
    networks:
      - homelab
    restart: always
    labels:
      - homepage.group=VPS
      - homepage.name=订阅转换
      - homepage.icon=docker-moby.svg
      - homepage.href=https://${SUB_CONVERTER_DOMAIN:-www.google.com}/version
      - homepage.description=订阅转换
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    environment:
      TZ: Asia/Shanghai
      MANAGED_PREFIX: https://${SUB_CONVERTER_DOMAIN:-www.google.com}
      API_MODE: false
      API_TOKEN: password
    # volumes:
    #   - "${DATA_DIR}:/base/profiles"
    ports:
      - "127.0.0.1:25500:25500/tcp"
    deploy:
      replicas: 1
  derp:
    image: fredliang/derper:v1.90.9
    container_name: derp
    # networks:
    #   - homelab
    network_mode: host
    restart: always
    labels:
      - homepage.group=VPS
      - homepage.name=derp服务
      - homepage.icon=tailscale.svg
      - homepage.href=https://${DERP_DOMAIN}
      - homepage.description=derp服务
    environment:
      TZ: Asia/Shanghai
      DERP_DOMAIN: ${DERP_DOMAIN}
      DERP_ADDR: ":8666"
      DERP_STUN_PORT: "3478"
      DERP_VERIFY_CLIENTS: "false"
    volumes:
      - "/var/run/tailscale/tailscaled.sock:/var/run/tailscale/tailscaled.sock"
    # ports:
    #   - 3478:3478/udp
    deploy:
      replicas: 1
